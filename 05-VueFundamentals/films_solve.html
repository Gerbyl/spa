<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
  <div id="app">
    <table v-bind:style="style">
      <tr v-bind:style="style">
        <th v-bind:style="style">Title</th>
        <th v-bind:style="style">Year</th>
        <th v-bind:style="style">Director</th>
        <th v-bind:style="style">Budget</th>
      </tr>

      <tr v-bind:style="style" v-for="film in films">
        <td v-bind:style="style" v-for="data in film">{{ data }}</td>
      </tr>
    </table>

  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ],

        style: {
          border: '1px solid black',
          borderCollapse: 'collapse',
          textAlign: 'left'
        }
      }
    });
  </script>
</body>

</html>
